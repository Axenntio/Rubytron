name: Compile
on:
  push:
    branches:
      - main
jobs:
  linux-runtime:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm git gcc sfml meson ruby ruby-rake ruby-erb vim pkgconfig
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Cache mruby
      id: cache-linux-mruby
      uses: actions/cache@v4
      with:
        path: mruby
        key: ${{ runner.os }}-mruby-${{ hashFiles('rubytron.rb') }}
    - name: Copy mruby config file
      if: steps.cache-linux-mruby.outputs.cache-hit != 'true'
      run: cp rubytron.rb mruby/build_config/.
    - name: Compile mruby
      if: steps.cache-linux-mruby.outputs.cache-hit != 'true'
      run: |
        cd mruby
        MRUBY_CONFIG=rubytron rake
    - name: Setup Rubytron
      run: meson setup build --prefix="$PWD/dist"
    - name: Compile Rubytron
      run: ninja -C build
    - name: Upload Linux Runtime Header
      uses: actions/upload-artifact@v4
      with:
        name: linux-runtime-header
        path: build/src/Editor/runtime-linux.h

  macos-runtime:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        brew install meson sfml
    - name: Cache mruby
      id: cache-macos-mruby
      uses: actions/cache@v4
      with:
        path: mruby
        key: ${{ runner.os }}-mruby-${{ hashFiles('rubytron.rb') }}
    - name: Copy mruby config file
      if: steps.cache-macos-mruby.outputs.cache-hit != 'true'
      run: cp rubytron.rb mruby/build_config/.
    - name: Compile mruby
      if: steps.cache-macos-mruby.outputs.cache-hit != 'true'
      run: |
        cd mruby
        MRUBY_CONFIG=rubytron rake
    - name: Create macOS icon
      run: iconutil -c icns data/rubytron.iconset -o data/rubytron.icns
    - name: Setup Rubytron
      run: meson setup build --prefix="$PWD/dist"
    - name: Compile Rubytron
      run: ninja -C build
    - name: Upload macOS Runtime Header
      uses: actions/upload-artifact@v4
      with:
        name: macos-runtime-header
        path: build/src/Editor/runtime-darwin.h

  windows-runtime:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        pip install meson ninja
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-pkg-config
    - name: Set compiler
      run: |
        echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH
        echo "CC=x86_64-w64-mingw32-gcc" >> $GITHUB_ENV
        echo "CXX=x86_64-w64-mingw32-g++" >> $GITHUB_ENV
    - name: ls
      run: ls C:\msys64\mingw64\lib\
    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: vcpkg
        key: ${{ runner.os }}-vcpkg-static
    - name: Install vcpkg and SFML
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        choco install git
        git clone https://github.com/microsoft/vcpkg
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install sfml:x64-mingw-static
    - name: Cache mruby
      id: cache-windows-mruby
      uses: actions/cache@v4
      with:
        path: mruby
        key: ${{ runner.os }}-mruby-${{ hashFiles('rubytron.rb') }}
    - name: Copy mruby config file
      if: steps.cache-windows-mruby.outputs.cache-hit != 'true'
      run: cp rubytron.rb mruby/build_config/.
    - name: Compile mruby
      if: steps.cache-windows-mruby.outputs.cache-hit != 'true'
      run: |
        cd mruby
        rake
    - name: Setup Rubytron
      run: meson setup build --prefix="$PWD/dist"
    - name: Compile Rubytron
      run: ninja -C build
    - name: Upload Windows Runtime Header
      uses: actions/upload-artifact@v4
      with:
        name: windows-runtime-header
        path: build/src/Editor/runtime-windows.h

  linux:
    needs: [
      linux-runtime,
      macos-runtime,
      windows-runtime
    ]
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm git gcc sfml meson ruby ruby-rake ruby-erb vim pkgconfig
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Cache mruby
      id: cache-linux-mruby
      uses: actions/cache@v4
      with:
        path: mruby
        key: ${{ runner.os }}-mruby-${{ hashFiles('rubytron.rb') }}
    - name: Copy mruby config file
      if: steps.cache-linux-mruby.outputs.cache-hit != 'true'
      run: cp rubytron.rb mruby/build_config/.
    - name: Compile mruby
      if: steps.cache-linux-mruby.outputs.cache-hit != 'true'
      run: |
        cd mruby
        MRUBY_CONFIG=rubytron rake
    - name: Setup Rubytron
      run: meson setup build --prefix="$PWD/dist" -Dcpp_args=-DMULTI_EXPORT
    - uses: actions/download-artifact@v4
      with:
        name: macos-runtime-header
        path: build/src/Editor
    - uses: actions/download-artifact@v4
      with:
        name: windows-runtime-header
        path: build/src/Editor
    - name: Compile Rubytron
      run: meson install -C build
    - name: Upload Linux bundle
      uses: actions/upload-artifact@v4
      with:
        name: rubytron-linux
        path: dist/linux
        retention-days: 5

  macos:
    needs: [
      linux-runtime,
      macos-runtime,
      windows-runtime
    ]
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        brew install meson sfml dylibbundler
    - name: Cache mruby
      id: cache-macos-mruby
      uses: actions/cache@v4
      with:
        path: mruby
        key: ${{ runner.os }}-mruby-${{ hashFiles('rubytron.rb') }}
    - name: Copy mruby config file
      if: steps.cache-macos-mruby.outputs.cache-hit != 'true'
      run: cp rubytron.rb mruby/build_config/.
    - name: Compile mruby
      if: steps.cache-macos-mruby.outputs.cache-hit != 'true'
      run: |
        cd mruby
        MRUBY_CONFIG=rubytron rake
    - name: Create macOS icon
      run: iconutil -c icns data/rubytron.iconset -o data/rubytron.icns
    - name: Setup Rubytron
      run: meson setup build --prefix="$PWD/dist" -Dcpp_args=-DMULTI_EXPORT
    - uses: actions/download-artifact@v4
      with:
        name: linux-runtime-header
        path: build/src/Editor
    - uses: actions/download-artifact@v4
      with:
        name: windows-runtime-header
        path: build/src/Editor
    - name: Compile Rubytron
      run: meson install -C build
    - name: Fix macOS app
      run: dylibbundler -od -b -x dist/Rubytron.app/Contents/MacOS/rubytron -d dist/Rubytron.app/Contents/libs
    - name: Upload macOS app
      uses: actions/upload-artifact@v4
      with:
        name: rubytron-macos
        path: dist
        retention-days: 5

  windows:
    needs: [
      linux-runtime,
      macos-runtime,
      windows-runtime
    ]
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        pip install meson ninja
        choco install mingw
    - name: Cache vcpkg
      id: cache-vcpkg
      uses: actions/cache@v4
      with:
        path: vcpkg
        key: ${{ runner.os }}-vcpkg-static
    - name: Install vcpkg and SFML
      if: steps.cache-vcpkg.outputs.cache-hit != 'true'
      run: |
        choco install git
        git clone https://github.com/microsoft/vcpkg
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install sfml:x64-mingw-static
    - name: Add MinGW to PATH
      run: |
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH
    - name: Cache mruby
      id: cache-windows-mruby
      uses: actions/cache@v4
      with:
        path: mruby
        key: ${{ runner.os }}-mruby-${{ hashFiles('rubytron.rb') }}
    - name: Copy mruby config file
      if: steps.cache-windows-mruby.outputs.cache-hit != 'true'
      run: cp rubytron.rb mruby/build_config/.
    - name: Compile mruby
      if: steps.cache-windows-mruby.outputs.cache-hit != 'true'
      run: |
        cd mruby
        rake
    - name: Setup Rubytron
      shell: bash
      run: meson setup build --prefix="$PWD/dist" -Dcpp_args=-DMULTI_EXPORT
    - uses: actions/download-artifact@v4
      with:
        name: linux-runtime-header
        path: build/src/Editor
    - uses: actions/download-artifact@v4
      with:
        name: macos-runtime-header
        path: build/src/Editor
    - name: Compile Rubytron
      run: meson install -C build
    - name: Upload Windows bundle
      uses: actions/upload-artifact@v4
      with:
        name: rubytron-windows
        path: dist/windows
        retention-days: 5